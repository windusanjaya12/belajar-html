<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
</head>
<body>
    <form action="">
        <label for="">NIK</label>
        <input type="text" name="nik" placeholder="NIK"><br>

        <label for="">Nama Lengkap</label>
        <input type="text" name="namalengkap" placeholder="Nama Lengkap"><br>

        
        <label for="">Tanggal Lahir</label>
        <input type="text" name="tgl_lahir" placeholder="Tanggal Lahir"><br>

        <label for="">Email</label>
        <input type="text" name="email" placeholder="Email"><br>

        <label for="">Password</label>
        <input type="text" name="password" placeholder="Password"><br>

        <label for="">Jenis Kelamin</label>
        <input type="radio" id="jk" name="jk" value="laki-laki">
        <label for="laki-laki">Laki-laki</label>
        <input type="radio" id="jk" name="jk" value="perempuan">
        <label for="perempuan">Perempuan</label><br>

        <label for="">Agama</label>
        <select name="agama" id="">
            <option value="hindu">Hindu</option>
            <option value="islam">Islam</option>
            <option value="buddha">Buddha</option>
            <option value="kristen">Kristen</option>
            <option value="katolik">Katolik</option>
            <option value="konghucu">Konghucu</option>
        </select><br>

        <button>Kirim</button>
    </form>
</body>
</html>
